<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AKAHealth Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-2">AKA Health Login Page</h1>
        <p class="lead">Please enter your login information to get started!</p>
    
        <form action="#nowhere">
            <div class="form-group">
                <label for="med_username" class="form-label">Username</label>
                <input type="email" class="form-control" id="med_username" aria-describedby="emailHelp" placeholder="username">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="form-group">
                <label for="med_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="med_password" placeholder="password">
            </div>
            <div class="mb-3 form-check"></div>
            <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-success">Create an account</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
