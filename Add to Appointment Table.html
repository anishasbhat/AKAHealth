<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AKAHealth Add Entry to Appointment Table </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Add Entry to Appointment Table</h1>
        <p class="lead">Please enter the appointment information.</p>
    
        <form action="#nowhere">
            <div class="form-group">
                <label for="employee_ID" class="form-label">Employee ID</label>
                <input type="name" class="form-control" id="employee_ID" placeholder="Employee ID Name">
            </div>
            <div class="form-group">
                <label for="patient_name" class="form-label">Patient Name</label>
                <input type="name" class="form-control" id="patient_name" placeholder="Patient Name">
            </div>
            <div class="form-group">
                <label for="symptoms" class="form-label">Symptoms</label>
                <input type="symptoms" class="form-control" id="symptoms" placeholder="Symptoms">
            </div>
            <div class="form-group">
                <label for="treatment" class="form-label">Treatment</label>
                <input type="treatment" class="form-control" id="treatment" placeholder="Treatment">
            </div>

            <div class="form-group">
                <label for="doctor_type" class="form-label">Doctor Type/Profession</label>
                <input type="doctor_type" class="form-control" id="doctor_type" placeholder="Doctor Type/Profession">
            </div>
            <div class="mb-3 form-check"></div>
                <button type="submit" class="btn btn-danger">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-warning">Change Patient</button>
                <button type="submit" class="btn btn-success">Main Menu</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
