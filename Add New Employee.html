<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AKAHealth Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div style="margin: 20px; text-align: center;">
			      <h1 class="display-2">Create An Account</h1>

		    </div>
	
        <p class="lead">Please enter your employee information to get started!</p>


        <form action="#nowhere">
          <div class="form-group" style="margin: 20px; margin-left: 0px">
            <label for="exampleInputEmail1">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name">
          </div>
          <div class="form-group" style="margin: 20px; margin-left: 0px">
            <label for="exampleInputPassword1">Employee Type/Profession</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="profession">
          </div>
          <div class="form-group" style="margin: 20px; margin-left: 0px">
            <label for="exampleInputPassword1">Office Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="office name">
          </div>
          
        </form>
        <div>

          <a href="./Main Menu.html">
              <button type="submit" class="btn btn-primary">Create an account</button>
          </a>
          <a href="./Login.html">
              <button type="submit" class="btn btn-dark">Cancel</button>
          </a>
        </div>
        
    
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
