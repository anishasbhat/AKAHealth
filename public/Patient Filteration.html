<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AKAHealth Patient Filteration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4">Patient Filteration</h1>
        <p class="lead">Please enter the patient information below.</p>
    
        <form action="#nowhere">
            <div class="form-group">
                <label for="patient_name" class="form-label">Patient Name</label>
                <input type="name" class="form-control" id="patient_name" placeholder="Patient Name">
            </div>
            <div class="form-group">
                <label for="patient_DOB" class="form-label">Date of Birth</label>
                <input type="DOB" class="form-control" id="patient_DOB" placeholder="Patient Date of Birth">
                <div id="patient_DOB" class="form-text">Please enter the date of birth in the following format: MM-DD-YYYY </div>
            </div>
            <div class="mb-3 form-check"></div>
                
            </div>
            
        </form>
        <div class="mb-3 form-check"></div>
            <button type="submit" class="btn btn-danger" style="margin-left: 125px;">Back</button>
            <button type="submit" class="btn btn-primary">Next</button>
            
            <a href="./Main Menu.html">
                <button type="submit" class="btn btn-success">Main Menu</button>
            </a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>

</html>
